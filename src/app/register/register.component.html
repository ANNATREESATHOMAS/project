<body class="body1" style="margin-top: -50px;">
    <div class="container w-75 ">
        <div class="row mt-5">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6" >
            <form action="" class="pt-5 text-white" [formGroup]="registerForm" (ngSubmit)="register()" >
                <h1 class="text-center mt-3">SIGN UP</h1>
               <label for="name" class="mt-3">Username</label>
               <input type="text" id="name" name="uname" formControlName="uname" class="form-control"required=""><br>
               <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&& this.registerForm.get('uname')?.errors" class="error">Invalid username</div>
               <label for="email">Email Id</label>
               <input type="email" id ="email" name="email" formControlName="email" class="form-control"required=""><br>
               <div *ngIf="(this.registerForm.get('email')?.touched||this.registerForm.get('email')?.dirty)&& this.registerForm.get('email')?.errors" class="error">Invalid Email Id</div>
               <label for="pass">Password</label>
               <input type="password" id="pass"class="form-control" name="pswd" formControlName="pswd" required=""><br>
               <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&& this.registerForm.get('pswd')?.errors" class="error">Invalid password</div>
               <label for="uid">Phone Number</label>
               <input type="number" id ="phone" name="phone" formControlName="phone" class="form-control"required=""><br>
               <div *ngIf="(this.registerForm.get('phone')?.touched||this.registerForm.get('phone')?.dirty)&& this.registerForm.get('phone')?.errors" class="error">Invalid phone number</div>
               <button type="submit"class="form-control bg bg-dark text-white mt-2">create</button> <br>
               <a style="text-decoration: none; border:solid purple 2px; color: palevioletred;" class="fs-5 " routerLink="">Login</a>
            </form>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>
    </div>
</body>
